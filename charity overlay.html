<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Charity Stream Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .text-neon-green {
            color: #39FF14;
        }
        .border-neon-green {
            border-color: #39FF14;
        }
        .accent-shadow {
            text-shadow: 0 0 8px #39FF14, 0 0 12px #39FF14;
        }
        #content-frame {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-transparent text-white">
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8 bg-black bg-opacity-70">
        
        <!-- Main Content Area -->
        <div class="w-full max-w-6xl mx-auto flex-grow flex flex-col items-center justify-center">
            
            <!-- Top Title -->
            <div class="text-center mb-4">
                <h1 class="font-oswald text-4xl sm:text-5xl font-bold uppercase tracking-wider text-white">GOOD DAY GOLF CHARITY STREAM</h1>
            </div>

            <!-- iFrame Container -->
            <div class="w-full h-[75vh] border-4 border-neon-green rounded-lg shadow-2xl shadow-green-500/20">
                 <iframe id="content-frame" class="w-full h-full rounded-md bg-white" style="opacity: 0;"></iframe>
            </div>
            
            <!-- URL Display -->
            <div class="text-center mt-4">
                 <p id="current-url" class="font-oswald text-2xl text-neon-green accent-shadow"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('content-frame');
            const urlDisplay = document.getElementById('current-url');

            if (frame && urlDisplay) {
                const urls = [
                    'https://www.dubc.io/gdgcharity',
                    'https://www.dubc.io/bits'
                ];
                let currentIndex = 0;

                const changeContent = () => {
                    // Fade out the iframe
                    frame.style.opacity = '0';
                    
                    // After fade out, change the source and fade it back in
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % urls.length;
                        const newUrl = urls[currentIndex];
                        
                        frame.src = newUrl;
                        urlDisplay.textContent = newUrl;

                    }, 500); // This must match the CSS transition duration
                };

                // When the iframe content has loaded, fade it in
                frame.addEventListener('load', () => {
                    frame.style.opacity = '1';
                });

                // Initial setup
                const initialUrl = urls[currentIndex];
                frame.src = initialUrl;
                urlDisplay.textContent = initialUrl;

                // Start the loop to change content every 15 seconds
                setInterval(changeContent, 15000); 
            }
        });
    </script>
</body>
</html>
