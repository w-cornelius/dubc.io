            width: 100%;

    <script>
        function downloadSVG(svgId, filename, scaleFactor = 1) {
            const svg = document.getElementById(svgId);
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get SVG data
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);

            // Add namespaces if missing (prevents some render errors)
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            // Get dimensions
            const bbox = svg.getBoundingClientRect(); // Use client rect for rendered size reference
            // Or use explicit attributes if available
            let width = svg.getAttribute("width") ? parseFloat(svg.getAttribute("width")) : bbox.width;
            let height = svg.getAttribute("height") ? parseFloat(svg.getAttribute("height")) : bbox.height;

            // Handle viewBox scaling if width/height are missing or small
            if (svg.viewBox.baseVal && svg.viewBox.baseVal.width) {
                 // For the main logo, preserve aspect ratio but scale up
                 if(scaleFactor > 1) {
                    width = svg.viewBox.baseVal.width * scaleFactor;
                    height = svg.viewBox.baseVal.height * scaleFactor;
                 } else {
                    width = svg.viewBox.baseVal.width * scaleFactor;
                    height = svg.viewBox.baseVal.height * scaleFactor;
                 }
            }

            canvas.width = width;
            canvas.height = height;

            const img = new Image();
            img.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);

            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, width, height);
                
                const imgURI = canvas.toDataURL("image/png");
                
                // Trigger download
                const evt = new MouseEvent("click", {
                    view: window,
                    bubbles: false,
                    cancelable: true
                });

                const a = document.createElement("a");
                a.setAttribute("download", filename + ".png");
                a.setAttribute("href", imgURI);
                a.setAttribute("target", "_blank");
                a.dispatchEvent(evt);
            };
        }
