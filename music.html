<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubhub | Music</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Using the same styles from index.html for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        body::before {
            content: '';
            position: fixed;
            z-index: -1;
            top: 50%;
            left: 50%;
            width: 80vmax;
            height: 80vmax;
            border-radius: 50%;
            background-color: rgba(120, 50, 220, 0.25);
            animation: radiate 8s ease-in-out infinite;
            filter: blur(100px);
        }
        @keyframes radiate {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.9; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }
        .glassmorphic {
            background: rgba(10, 10, 10, 0.5);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-fade-slide-up { opacity: 0; animation: fade-slide-up 0.6s ease-out forwards; }
        .social-link {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-link:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 75%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            transition: left 0.6s ease;
        }
        .social-link:hover::before { left: 150%; }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Main Container -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="relative z-10 w-full max-w-lg mx-auto pt-10 pb-24">
            
            <!-- Page Header -->
            <header class="text-center mb-10 animate-fade-in">

                    src="dj.png"

                    style="animation-delay: 0.1s;"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/1a202c/9ca3af?text=DJ';">
                
                <h1 class="text-4xl font-bold text-white tracking-tight">Music</h1>
                <p class="text-gray-300 mt-2 text-lg">All my music and DJ-related links.</p>
            </header>

            <!-- Links Section -->
            <main class="space-y-4">
                
                 <!-- SoundCloud -->

                     <svg class="w-6 h-6 mr-4 text-orange-500" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>SoundCloud</title><path d="M12.189.031C5.466.031 0 5.497 0 12.22c0 6.722 5.466 12.188 12.189 12.188 6.723 0 11.811-5.466 11.811-12.188V.031H12.19zM8.88 18.068c-1.584 0-2.868-1.284-2.868-2.868s1.284-2.868 2.868-2.868 2.868 1.284 2.868 2.868-1.284 2.868-2.868 2.868zm4.32-3.6c-1.584 0-2.868-1.284-2.868-2.868s1.284-2.868 2.868-2.868 2.868 1.284 2.868 2.868-1.284 2.868-2.868 2.868zm4.32-3.6c-1.584 0-2.868-1.284-2.868-2.868s1.284-2.868 2.868-2.868 2.868 1.284 2.868 2.868-1.284 2.868-2.868 2.868z" fill="currentColor"/></svg>
                     <span class="font-semibold text-lg flex-grow text-left">SoundCloud</span>
                 </a>

                 <!-- Twitch | DJ -->
                 <a href="https://twitch.tv/djdubc_" target="_blank" rel="noopener noreferrer" class="social-link group flex items-center p-4 glassmorphic rounded-xl w-full animate-fade-slide-up" style="animation-delay: 0.3s;">
                     <svg class="w-6 h-6 mr-4 text-[#9146ff]" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Twitch</title><path d="M11.571 4.714h1.715v5.143H11.57zm4.714 0h1.714v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0H6zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714v9.429z" fill="currentColor"/></svg>

                     <svg class="w-6 h-6 mr-4 text-[#FF0000]" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>YouTube</title><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" fill="currentColor"/></svg>
                     <span class="font-semibold text-lg flex-grow text-left">YouTube | DJ</span>
                 </a>

                 <!-- Back to Home -->
                 <a href="index.html" class="social-link group flex items-center p-4 glassmorphic rounded-xl w-full animate-fade-slide-up" style="animation-delay: 0.5s;">
                    <svg class="w-6 h-6 mr-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            </main>
        </div>
        
        <!-- Footer -->
        <footer class="absolute bottom-6 w-full text-center text-gray-500 text-sm animate-fade-in z-20" style="animation-delay: 0.6s;">
            <p>&copy; 2025 dubbb_c. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
