<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Charity Stream Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden; /* Prevents scrollbars on the main page */
        }
        #content-frame {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-transparent">
    <!-- Main container fills the viewport -->
    <div class="h-screen w-screen">
        <iframe id="content-frame" class="w-full h-full bg-white" style="opacity: 0;" scrolling="no"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('content-frame');

            if (frame) {
                const urls = [
                    'https://www.dubc.io/gdgcharity',
                    'https://www.dubc.io/bits'
                ];
                let currentIndex = 0;

                const changeContent = () => {
                    // Fade out the iframe
                    frame.style.opacity = '0';
                    
                    // After fade out, change the source and fade it back in
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % urls.length;
                        const newUrl = urls[currentIndex];
                        frame.src = newUrl;
                    }, 500); // This must match the CSS transition duration
                };

                // When the iframe content has loaded, fade it in
                frame.addEventListener('load', () => {
                    frame.style.opacity = '1';
                });

                // Initial setup
                const initialUrl = urls[currentIndex];
                frame.src = initialUrl;

                // Start the loop to change content every 15 seconds
                setInterval(changeContent, 15000); 
            }
        });
    </script>
</body>
</html>
